<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Open Weather</title>

    <!--styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
<!--Header-->
<h1 class="text-center">WEATHER</h1>
<hr/>

<!--Error msgs-->
<ul class="list-group" id="errorMessages"></ul>

<!--form-->
<div class="col-auto" id="get-zip-form">
    <form role="form" class="form-horizontal" id="zip-code-form">
        <div class="form-row justify-content-center align-items-center">
            <!--input zip code-->
            <label for="add-zip-code" class="col-form-label col-auto">Zipcode:</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="add-zip-code" placeholder="Enter Zipcode" required>
            </div>

            <!--select units-->
            <label for="select-units" class="col-form-label col-auto">Units:</label>
            <div class="col-auto">
                <select id="select-units" class="custom-select">
                    <option value="imperial" selected>Imperial</option>
                    <option value="metric">Metric</option>
                </select>
            </div>

            <!--Get Weather button-->
            <div class="col-auto">
                <button type="button" class="btn btn-success" id="get-weather-btn">Get Weather!</button>
            </div>
        </div>
    </form>
</div>

<!--Current conditions in city-->
<div id="conditions-row">
    <hr/>
    <div id="city-header"></div>
    <br>

    <!--icon and description-->
    <div class="row">
        <div class="row col-md-6 justify-content-center" id="icon-desc">
            <div class="col-md-3" id="condition-icon"></div>
            <div class="col-md-3" id="condition-desc"></div>
        </div>

        <!--Temperature, humidity, and wind data-->
        <div class="col-md-6" id="temp-humidity-wind">
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>
    <hr/>
</div>

<!--5 day forecast-->
<div class="row" id="forecast-row">
    <h1 class="text-center">5 Day Forecast</h1>
    <div class="row" id="5-days-forecast"></div>
</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/home.js"></script>
</body>
</html>
